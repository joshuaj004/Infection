<!DOCTYPE html>
<html>
<head>
  <script src="data.js"></script>
  <!-- Latest compiled and minified CSS -->

</head>
<body>
  <div class="container">
    <div class="alert alert-info alert-dismissible" role="alert" style="margin-top: 20px;">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      Mouse over to view details about a user. Click on the user to inspect without needing the cursor to hover over the user.
    </div>
    <div class="row">
      <div class="col-md-8" id="usersContainer">
        <h2>Users</h2>
      </div>
      <div id="info" class="col-md-4">
        <h2>Additional info</h2>
      </div>
    </div>
  </div>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="users.js"/></script>
